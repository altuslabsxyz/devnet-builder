name: Deploy Devnet

run-name: Devnet-${{ inputs.snapshot_network }}-${{ inputs.source_image_tag }}-to-${{ inputs.target_image_tag }}-${{ github.run_number }}

on:
  workflow_dispatch:
    inputs:
      snapshot_network:
        description: 'Snapshot network to fork from'
        required: true
        type: choice
        options:
          - testnet
          - mainnet
        default: 'testnet'
      source_image_tag:
        description: 'Source Docker image tag (for snapshot processing)'
        required: true
        type: string
        default: 'latest-testnet'
      target_image_tag:
        description: 'Target Docker image tag (for running devnet)'
        required: true
        type: string
        default: 'latest-testnet'
      validators:
        description: 'Number of validators'
        required: false
        type: string
        default: '4'

env:
  STABLED_IMAGE: ghcr.io/stablelabs/stable
  DEVNET_BASE_DIR: /data/.devnet

jobs:
  deploy-devnet:
    runs-on: [self-hosted, ubuntu]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u qj0r9j0vc2 --password-stdin

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq lz4 zstd jq

      - name: Build devnet-builder
        env:
          GOPRIVATE: github.com/stablelabs/*
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"
          go clean -cache -modcache 2>/dev/null || true
          go mod download
          make build

      - name: Stop existing services
        run: |
          echo "Stopping existing devnet services..."
          "${GITHUB_WORKSPACE}/build/devnet-builder" down --home "$DEVNET_BASE_DIR" 2>/dev/null || true

          # Remove any orphaned containers
          docker rm -f devnet-node0 devnet-node1 devnet-node2 devnet-node3 2>/dev/null || true

      - name: Deploy devnet
        run: |
          SOURCE_IMAGE="${STABLED_IMAGE}:${{ inputs.source_image_tag }}"
          TARGET_IMAGE="${STABLED_IMAGE}:${{ inputs.target_image_tag }}"

          echo "Deploying devnet..."
          echo "  Network: ${{ inputs.snapshot_network }}"
          echo "  Source image: $SOURCE_IMAGE"
          echo "  Target image: $TARGET_IMAGE"
          echo "  Validators: ${{ inputs.validators }}"

          "${GITHUB_WORKSPACE}/build/devnet-builder" deploy \
            --home "$DEVNET_BASE_DIR" \
            --network "${{ inputs.snapshot_network }}" \
            --validators "${{ inputs.validators }}" \
            --mode docker \
            --image "$TARGET_IMAGE" \
            --export-version "${{ inputs.source_image_tag }}" \
            --start-version "${{ inputs.target_image_tag }}" \
            --no-interactive \
            --verbose

      - name: Verify deployment
        run: |
          echo "Waiting for nodes to start..."
          sleep 30

          "${GITHUB_WORKSPACE}/build/devnet-builder" status --home "$DEVNET_BASE_DIR"

          echo ""
          echo "Checking RPC endpoint..."
          for attempt in $(seq 1 20); do
            if curl -s http://localhost:26657/status | jq -e '.result.sync_info' > /dev/null 2>&1; then
              echo "Node is ready!"
              curl -s http://localhost:26657/status | jq '.result.sync_info'
              break
            fi
            echo "Attempt $attempt: waiting..."
            sleep 10
          done

      - name: Export account keys
        run: |
          echo "=========================================="
          echo "Account Keys"
          echo "=========================================="
          "${GITHUB_WORKSPACE}/build/devnet-builder" export-keys --home "$DEVNET_BASE_DIR" --json
          echo "=========================================="

      - name: Display summary
        run: |
          CHAIN_ID=$("${GITHUB_WORKSPACE}/build/devnet-builder" status --home "$DEVNET_BASE_DIR" --json 2>/dev/null | jq -r '.chain_id // "unknown"' || echo "unknown")

          echo ""
          echo "=========================================="
          echo "Devnet Deployment Summary"
          echo "=========================================="
          echo "Network: ${{ inputs.snapshot_network }}"
          echo "Source Image: ${STABLED_IMAGE}:${{ inputs.source_image_tag }}"
          echo "Target Image: ${STABLED_IMAGE}:${{ inputs.target_image_tag }}"
          echo "Chain ID: $CHAIN_ID"
          echo "Validators: ${{ inputs.validators }}"
          echo "Directory: $DEVNET_BASE_DIR"
          echo ""
          echo "Endpoints:"
          echo "  RPC: http://localhost:26657"
          echo "  EVM JSON-RPC: http://localhost:8545"
          echo "  gRPC: localhost:9090"
          echo ""
          echo "Commands:"
          echo "  Status: devnet-builder status --home $DEVNET_BASE_DIR"
          echo "  Logs: devnet-builder logs -f --home $DEVNET_BASE_DIR"
          echo "  Stop: devnet-builder down --home $DEVNET_BASE_DIR"
          echo "=========================================="

      - name: Logout from GitHub Container Registry
        if: always()
        run: |
          docker logout ghcr.io
