# GoReleaser v2 Configuration
# Triggered by pushing v* tags (e.g., v1.0.0)

version: 2

project_name: devnet-builder

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: devnet-builder
    main: ./cmd/devnet-builder
    binary: devnet-builder
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/altuslabsxyz/devnet-builder/internal.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.BuildDate={{.Date}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.BuildDate={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: devnetd
    main: ./cmd/devnetd
    binary: devnetd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/altuslabsxyz/devnet-builder/internal.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.BuildDate={{.Date}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.BuildDate={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: dvb
    main: ./cmd/dvb
    binary: dvb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/altuslabsxyz/devnet-builder/internal.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal.BuildDate={{.Date}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.Version={{.Version}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.GitCommit={{.FullCommit}}
      - -X github.com/altuslabsxyz/devnet-builder/internal/version.BuildDate={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

universal_binaries:
  - id: devnet-builder-universal
    ids:
      - devnet-builder
    replace: false
    name_template: "{{ .ProjectName }}_{{ .Version }}_darwin_universal"

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
    files:
      - README.md
      - LICENSE*
      - docs/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Note: SBOM generation disabled - remove this comment and add sboms section if needed
# sboms:
#   - artifacts: archive
#     cmd: syft

signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true

dockers_v2:
  - id: devnet-builder-docker
    ids:
      - devnet-builder
    dockerfile: Dockerfile.goreleaser
    images:
      - "ghcr.io/altuslabsxyz/devnet-builder"
    tags:
      - "{{ .Tag }}"
      - "v{{ .Major }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - "latest"
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      "org.opencontainers.image.title": "{{ .ProjectName }}"
      "org.opencontainers.image.description": "Build and manage local blockchain development networks"
      "org.opencontainers.image.url": "https://github.com/altuslabsxyz/devnet-builder"
      "org.opencontainers.image.source": "https://github.com/altuslabsxyz/devnet-builder"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.licenses": "MIT"

snapshot:
  version_template: "{{ incpatch .Version }}-next"


changelog:
  disable: false
  sort: asc
  use: github
  abbrev: 7
  format: "[{{ .SHA }}](https://github.com/altuslabsxyz/devnet-builder/commit/{{ .SHA }}) {{ .Message }} (@{{ .AuthorUsername }})"
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - typo
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Security
      regexp: "^.*sec[(\\w)]*:+.*$"
      order: 2
    - title: Performance
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 3
    - title: Dependencies
      regexp: "^.*deps[(\\w)]*:+.*$"
      order: 4
    - title: Others
      order: 999


release:
  github:
    owner: altuslabsxyz
    name: devnet-builder
  name_template: "{{ .Tag }}"
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## devnet-builder {{ .Tag }}

    Build and manage local blockchain development networks with production state.

    ### Installation

    **Download binary:**
    ```bash
    # Linux (amd64)
    curl -LO https://github.com/altuslabsxyz/devnet-builder/releases/download/{{ .Tag }}/devnet-builder_{{ .Version }}_linux_amd64.tar.gz
    tar -xzf devnet-builder_{{ .Version }}_linux_amd64.tar.gz
    sudo mv devnet-builder /usr/local/bin/

    # macOS (Apple Silicon)
    curl -LO https://github.com/altuslabsxyz/devnet-builder/releases/download/{{ .Tag }}/devnet-builder_{{ .Version }}_darwin_arm64.tar.gz
    tar -xzf devnet-builder_{{ .Version }}_darwin_arm64.tar.gz
    sudo mv devnet-builder /usr/local/bin/
    ```

    **Docker:**
    ```bash
    docker pull ghcr.io/altuslabsxyz/devnet-builder:{{ .Tag }}
    ```

    ### Verify Installation
    ```bash
    devnet-builder version
    ```

  footer: |
    ---
    **Full Changelog**: https://github.com/altuslabsxyz/devnet-builder/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    _Built with [GoReleaser](https://goreleaser.com)_

announce:
  skip: true

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"
